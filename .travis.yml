language: android

android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-25.0.3
  - android-25
  - extra

jobs:
  include:
  - stage: deploy
    jdk: oraclejdk8
    before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    script: ./gradlew assembleRelease

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

after_success:
  - bash createTag.sh

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/GourmetApp-v*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    repo: GourmetApp/GourmetApp-TravisTest
    branch: master
